<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Quiz Challenge</title>
    <style>
        :root {
            --purple: #8A2BE2;
            --pink: #FF69B4;
            --main-font: 'Arial', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--main-font);
            background: linear-gradient(45deg, #ffdead, #f5f5dc);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .active {
            display: block;
        }

        h1 {
            color: var(--purple);
            margin-bottom: 1rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, var(--purple), var(--pink));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px;
            max-width: 300px;
            font-size: 1.1em;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #riddle-container {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 100px;
            font-weight: bold;
        }

        #score-board {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .options-container {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .option-btn {
            background: rgba(139, 0, 139, 0.1);
            color: var(--purple);
            border: 2px solid var(--purple);
            padding: 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            background: var(--purple);
            color: white;
        }

        #timer {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #lives {
            position: fixed;
            top: 70px;
            left: 20px;
            font-size: 1.5em;
        }

        .powerup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: gold;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #dance-game {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .dance-move {
            font-size: 2em;
            margin: 15px 0;
        }

        #leaderboard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .section {
                padding: 1rem;
            }

            #score-board, #timer, #lives, #leaderboard {
                position: static;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- P√°gina de bienvenida -->
        <div class="section active" id="welcome">
            <h1>üé§ BTS Quiz Challenge üéß</h1>
            <button class="btn" onclick="startGame()">¬°Comenzar!</button>
            <div id="leaderboard">
                <h3>üèÜ Clasificaci√≥n</h3>
                <div id="leaderboard-list"></div>
            </div>
        </div>

        <!-- Juego -->
        <div class="section" id="game">
            <h2>Adivina el concepto BTS</h2>
            <div id="riddle-container"></div>
            <div class="options-container" id="options-container"></div>
            <button class="btn" onclick="showHint()">Pista (-10 puntos)</button>
        </div>

        <!-- Mini Juego -->
        <div class="section" id="mini-game">
            <h2>üíÉ Coreograf√≠a BTS üíÉ</h2>
            <div id="dance-game">
                <p>¬°Repite la secuencia de baile!</p>
                <div class="dance-move" id="dance-sequence"></div>
                <input type="text" id="dance-input" placeholder="Ingresa la secuencia">
                <button class="btn" onclick="checkDance()">Verificar</button>
            </div>
        </div>

        <!-- Victoria -->
        <div class="section" id="victory">
            <h1>‚ú® ¬°Perfecto ARMY! ‚ú®</h1>
            <button class="btn" onclick="showCelebration()">¬°Lo lograste!</button>
        </div>
    </div>

    <div id="timer">‚è≥ 30s</div>
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="score-board">Puntos: <span id="score">0</span></div>
    <div class="powerup" onclick="usePowerUp()">‚ú®<br>Power-Up</div>

    <script>
        let currentRiddle = 0;
        let score = 0;
        let timeLeft = 30;
        let timer;
        let lives = 3;
        const riddles = [
            {
                question: "¬øC√≥mo se llama la isla ficticia creada para el universo de BTS?",
                answer: "epthemere",
                hint: "Comienza con 'E' y est√° relacionado con su serie de videos",
                options: ["Butter Island", "Epthemere", "Bangtan City", "Maple Street"]
            },
            {
                question: "¬øQu√© canci√≥n tiene el verso 'Soy el que te salv√©, soy el que te borr√©'?",
                answer: "black swan",
                hint: "Una canci√≥n sobre el dolor de perder la pasi√≥n por el arte",
                options: ["Fake Love", "Black Swan", "Blood Sweat & Tears", "Dynamite"]
            },
            {
                question: "¬øCu√°l es el lema oficial de BTS?",
                answer: "army",
                hint: "Tambi√©n es el nombre de su fandom",
                options: ["Borahaesae", "ARMY", "Bangtan", "Purple Heart"]
            },
            {
                question: "¬øQu√© √°lbum incluye la canci√≥n 'Spring Day'?",
                answer: "you never walk alone",
                hint: "Es una reedici√≥n de 'Wings'",
                options: ["Love Yourself: Her", "You Never Walk Alone", "Map of the Soul: 7", "BE"]
            },
            {
                question: "¬øQu√© miembro tiene el apodo 'Demonio de la Cocina'?",
                answer: "jin",
                hint: "Es el miembro m√°s antiguo",
                options: ["J-Hope", "Jin", "RM", "Suga"]
            },
            {
                question: "¬øQu√© n√∫mero representa a los ARMY en el universo BTS?",
                answer: "7",
                hint: "Es el mismo n√∫mero de miembros",
                options: ["5", "7", "13", "21"]
            },
            {
                question: "¬øQu√© canci√≥n hizo famoso el 'Idol Dance'?",
                answer: "idol",
                hint: "Incluye una colaboraci√≥n con Nicki Minaj",
                options: ["DNA", "Boy With Luv", "Idol", "Dope"]
            },
            {
                question: "¬øQu√© premio importante gan√≥ BTS en 2020?",
                answer: "vma",
                hint: "Fue su primer premio en esta ceremonia",
                options: ["Grammy", "VMA", "Billboard", "AMA"]
            },
            {
                question: "¬øQu√© miembro dijo 'So show me, I'll show you'?",
                answer: "v",
                hint: "De la canci√≥n Singularity",
                options: ["Jungkook", "Jimin", "V", "RM"]
            },
            {
                question: "¬øQu√© √°lbum tiene una versi√≥n llamada 'Clarity'?",
                answer: "map of the soul: persona",
                hint: "Incluye la canci√≥n 'Mikrokosmos'",
                options: ["Map of the Soul: 7", "Love Yourself: Tear", "Map of the Soul: Persona", "BE"]
            },
            {
                question: "¬øQu√© baile ic√≥nico pertenece a 'Blood Sweat & Tears'?",
                answer: "ca√≠da hacia atr√°s",
                hint: "Movimiento dram√°tico durante el coro",
                options: ["Onda de la mano", "Ca√≠da hacia atr√°s", "Salto en V", "Giro de 360"]
            },
            {
                question: "¬øQu√© concepto tuvo BTS en 'Fake Love'?",
                answer: "emo rock",
                hint: "Estilo oscuro y dram√°tico",
                options: ["Hip Hop", "Emo Rock", "Jazz", "Electro Pop"]
            },
            {
                question: "¬øQu√© miembro lanz√≥ 'Agust D' como solista?",
                answer: "suga",
                hint: "Su nombre real es Min Yoongi",
                options: ["Suga", "RM", "J-Hope", "Jin"]
            },
            {
                question: "¬øQu√© canci√≥n tiene la coreograf√≠a 'Tearing the Poster'?",
                answer: "dope",
                hint: "Canci√≥n sobre trabajar duro",
                options: ["Fire", "Dope", "Not Today", "Save Me"]
            },
            {
                question: "¬øQu√© significa BTS en coreano?",
                answer: "bangtan sonyeondan",
                hint: "Traducido como 'Bulletproof Boy Scouts'",
                options: ["Bangtan Sonyeondan", "Best Talent Show", "Born To Sing", "Bangtan Stars"]
            }
        ];

        function startGame() {
            currentRiddle = 0;
            score = 0;
            lives = 3;
            timeLeft = 30;
            document.getElementById('welcome').classList.remove('active');
            document.getElementById('game').classList.add('active');
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives);
            updateScore();
            showRiddle();
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è≥ ${timeLeft}s`;
                if(timeLeft <= 0) {
                    loseLife();
                    nextQuestion();
                }
            }, 1000);
        }

        function showRiddle() {
            const riddle = riddles[currentRiddle];
            document.getElementById('riddle-container').textContent = riddle.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            riddle.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = (e) => checkAnswer(e.target.textContent.toLowerCase());
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = riddles[currentRiddle].answer;
            
            if(userAnswer === correctAnswer) {
                score += 20;
                showFeedback('¬°Correcto! +20', 'green');
                nextQuestion();
            } else {
                showFeedback('‚ùå Incorrecto! -5', 'red');
                score = Math.max(0, score -5);
                loseLife();
            }
            updateScore();
        }

        function nextQuestion() {
            currentRiddle++;
            if(currentRiddle >= riddles.length) {
                endGame();
            } else {
                timeLeft = 30;
                startTimer();
                showRiddle();
            }
        }

        function loseLife() {
            lives--;
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives);
            if(lives <= 0) {
                alert('¬°Game Over!');
                startGame();
            }
        }

        function usePowerUp() {
            if(score >= 50) {
                score -= 50;
                timeLeft += 15;
                alert('+15 segundos!');
                updateScore();
            }
        }

        function showHint() {
            if(score >= 10) {
                score -= 10;
                alert(riddles[currentRiddle].hint);
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('game').classList.remove('active');
            document.getElementById('victory').classList.add('active');
            updateLeaderboard();
        }

        function showCelebration() {
            window.open('https://www.youtube.com/watch?v=ygUIanVuZ2tvb2s%3D?autoplay=1', '_blank');
            document.body.style.background = 'linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045)';
        }

        function showFeedback(text, color) {
            const feedback = document.createElement('div');
            feedback.style = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                font-size: 2em; color: ${color}; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);`;
            feedback.textContent = text;
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 1000);
        }

        function updateLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ name: 'Jugador', score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            document.getElementById('leaderboard-list').innerHTML = leaderboard
                .map((entry, index) => `${index + 1}. ${entry.name}: ${entry.score}`)
                .join('<br>');
        }

        // Easter egg
        document.addEventListener('keypress', (e) => {
            if(e.key === '7') {
                document.body.style.background = 'linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045)';
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(45deg, #ffdead, #f5f5dc)';
                }, 3000);
            }
        });

        // Inicializar leaderboard
        updateLeaderboard();
    </script>
</body>
</html>
