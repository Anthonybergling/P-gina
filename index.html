<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinatrix - Juego de Acertijos</title>
    <style>
        :root {
            --color-correcto: #4CAF50;
            --color-error: #f44336;
            --color-timer: #2196F3;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .contenedor-juego {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }

        #acertijo {
            font-size: 1.5rem;
            margin: 1rem 0;
            min-height: 100px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            text-align: center;
        }

        #tiempo-restante {
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin: 1rem 0;
        }

        #barra-tiempo {
            height: 100%;
            width: 100%;
            background: var(--color-timer);
            border-radius: 5px;
            transition: width 1s linear;
        }

        #entrada-respuesta {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin: 1rem 0;
            border: none;
            border-radius: 8px;
            text-align: center;
        }

        .puntuacion {
            font-size: 1.4rem;
            margin: 1rem 0;
            color: var(--color-timer);
        }

        .boton {
            padding: 10px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .boton:hover {
            transform: scale(1.05);
        }

        .animacion-acierto {
            animation: acierto 0.5s;
        }

        .animacion-error {
            animation: error 0.5s;
        }

        @keyframes acierto {
            0% { background-color: var(--color-correcto); }
            100% { background-color: #2d2d2d; }
        }

        @keyframes error {
            0% { background-color: var(--color-error); }
            100% { background-color: #2d2d2d; }
        }

        #pistas {
            margin: 1rem 0;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="contenedor-juego">
        <h1>üïµÔ∏è Adivinatrix üïµÔ∏è</h1>
        <div class="puntuacion">Puntos: <span id="puntos">0</span></div>
        <div id="tiempo-restante">
            <div id="barra-tiempo"></div>
        </div>
        <div id="acertijo"></div>
        <div id="pistas"></div>
        <input type="text" id="entrada-respuesta" placeholder="Escribe tu respuesta aqu√≠...">
        <button class="boton" onclick="verificarRespuesta()">Comprobar</button>
        <button class="boton" onclick="usarPista()">Pista (-10 pts)</button>
    </div>

    <script>
        const acertijos = [
            {
                pregunta: "Blanco por dentro, verde por fuera. Si quieres que te lo diga, espera.",
                respuesta: "pera",
                pistas: ["Es una fruta", "Comienza con P"]
            },
            {
                pregunta: "Oro parece, plata no es. El que no lo adivine, bien tonto es.",
                respuesta: "pl√°tano",
                pistas: ["Es una fruta tropical", "Tiene forma curva"]
            }
        ];

        let puntos = 0;
        let tiempoRestante = 30;
        let intervalo;
        let acertijoActual = 0;
        let pistasUsadas = 0;

        function iniciarJuego() {
            document.getElementById('acertijo').textContent = acertijos[acertijoActual].pregunta;
            document.getElementById('pistas').textContent = '';
            iniciarTemporizador();
        }

        function iniciarTemporizador() {
            tiempoRestante = 30;
            intervalo = setInterval(() => {
                tiempoRestante--;
                document.getElementById('barra-tiempo').style.width = `${(tiempoRestante/30)*100}%`;
                
                if(tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    penalizarTiempo();
                    siguienteAcertijo();
                }
            }, 1000);
        }

        function verificarRespuesta() {
            const respuestaUsuario = document.getElementById('entrada-respuesta').value.toLowerCase().trim();
            const respuestaCorrecta = acertijos[acertijoActual].respuesta.toLowerCase();
            
            if(respuestaUsuario === respuestaCorrecta) {
                puntos += tiempoRestante * (acertijoActual + 1);
                document.querySelector('.contenedor-juego').classList.add('animacion-acierto');
                siguienteAcertijo();
            } else {
                puntos = Math.max(0, puntos - 5);
                document.querySelector('.contenedor-juego').classList.add('animacion-error');
            }
            
            document.getElementById('puntos').textContent = puntos;
            document.getElementById('entrada-respuesta').value = '';
            
            setTimeout(() => {
                document.querySelector('.contenedor-juego').classList.remove('animacion-acierto', 'animacion-error');
            }, 500);
        }

        function usarPista() {
            if(puntos >= 10 && pistasUsadas < acertijos[acertijoActual].pistas.length) {
                puntos -= 10;
                document.getElementById('pistas').textContent += acertijos[acertijoActual].pistas[pistasUsadas] + ' | ';
                pistasUsadas++;
                document.getElementById('puntos').textContent = puntos;
            }
        }

        function penalizarTiempo() {
            puntos = Math.max(0, puntos - 15);
            document.getElementById('puntos').textContent = puntos;
        }

        function siguienteAcertijo() {
            clearInterval(intervalo);
            acertijoActual++;
            pistasUsadas = 0;
            
            if(acertijoActual < acertijos.length) {
                iniciarJuego();
            } else {
                alert(`¬°Juego completado! Puntuaci√≥n final: ${puntos}`);
                reiniciarJuego();
            }
        }

        function reiniciarJuego() {
            acertijoActual = 0;
            puntos = 0;
            iniciarJuego();
        }

        // Iniciar el juego al cargar
        window.onload = iniciarJuego;
    </script>
</body>
</html>
