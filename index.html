<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Acertijos M√°gicos Animados</title>
    <style>
        :root {
            --color-correcto: #4CAF50;
            --color-error: #f44336;
            --color-timer: #2196F3;
            --color-fondo: #1a1a1a;
            --color-texto: white;
            --color-contenedor: rgba(45,45,45,0.9);
            --color-input: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--color-fondo);
            color: var(--color-texto);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .pantalla {
            width: 95%;
            max-width: 800px;
            padding: 2rem;
            margin: 2rem 0;
            background: var(--color-contenedor);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: aparecer 0.8s ease-out;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #tiempo-restante {
            width: 100%;
            height: 20px;
            background: var(--color-input);
            border-radius: 10px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        #barra-tiempo {
            height: 100%;
            background: var(--color-timer);
            transition: width 0.1s linear;
            animation: brillo 1.5s infinite alternate;
        }

        @keyframes brillo {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        #entrada-respuesta {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 1rem 0;
            border: none;
            border-radius: 25px;
            background: var(--color-input);
            color: var(--color-texto);
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s;
        }

        #entrada-respuesta:focus {
            outline: 2px solid var(--color-timer);
            transform: scale(1.05);
        }

        .boton {
            background: var(--color-timer);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .boton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .estadisticas {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
            font-size: 1.2rem;
            flex-wrap: wrap;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            animation: deslizarDerecha 0.8s ease-out;
        }

        @keyframes deslizarDerecha {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .logros-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .logro {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .logro-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            animation: flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .furra-reina {
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
            animation: brilloTexto 1.5s infinite alternate;
        }

        .anti-furro {
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            animation: brilloTexto 1.5s infinite alternate;
        }

        @keyframes brilloTexto {
            from { text-shadow: 0 0 5px currentColor; }
            to { text-shadow: 0 0 20px currentColor; }
        }

        @media (max-width: 768px) {
            .pantalla {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            h1 {
                font-size: 1.5rem !important;
            }

            #entrada-respuesta {
                font-size: 1rem;
                padding: 12px;
            }

            .boton {
                width: 100%;
                margin: 0.5rem 0;
            }

            .estadisticas {
                gap: 1rem;
                font-size: 1rem;
            }
        }

        /* Nuevas animaciones */
        @keyframes titileAnim {
            from { letter-spacing: -10px; opacity: 0; }
            to { letter-spacing: normal; opacity: 1; }
        }

        @keyframes botonInicio {
            from { transform: scale(0) rotate(180deg); }
            to { transform: scale(1) rotate(0); }
        }

        @keyframes pulseCorrecto {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes vibrar {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="pantalla" id="bienvenida">
        <h1 style="animation: titileAnim 1s ease-out;">üîÆ Acertijos M√°gicos üîÆ</h1>
        <button class="boton" id="btnJugar" style="animation: botonInicio 1s 0.3s both;">¬°JUGAR!</button>
    </div>

    <div class="pantalla" id="juego" style="display: none;">
        <h1>üîÆ Acertijos M√°gicos üîÆ</h1>
        
        <div class="estadisticas">
            <div>‚≠ê <span id="puntos">0</span></div>
            <div>‚ù§Ô∏è <span id="vidas">3</span></div>
            <div>üî• <span id="combo">0</span>x</div>
        </div>

        <div id="tiempo-restante">
            <div id="barra-tiempo"></div>
        </div>

        <div id="acertijo" style="margin: 1.5rem 0; font-size: 1.1rem;"></div>
        <div id="pistas" style="color: #888;"></div>

        <input type="text" id="entrada-respuesta" placeholder="Escribe tu respuesta..." autocomplete="off">
        
        <div style="margin-top: 1.5rem;">
            <button class="boton" id="btnComprobar">COMPROBAR</button>
            <button class="boton" id="btnPista">PISTA (-10‚≠ê)</button>
        </div>
    </div>

    <div class="pantalla" id="pantalla-derrota" style="display: none;">
        <h1>üíÄ GAME OVER üíÄ</h1>
        <p>Puntuaci√≥n final: <span id="puntos-finales">0</span> ‚≠ê</p>
        
        <h3>üèÖ Logros Desbloqueados</h3>
        <div class="logros-container" id="logros-derrota"></div>
        
        <table class="team-table">
            <thead>
                <tr><th>Integrante</th><th>Rol</th></tr>
            </thead>
            <tbody id="team-body"></tbody>
        </table>

        <button class="boton" onclick="location.reload()">Reintentar</button>
        <button class="boton" onclick="window.open('https://www.youtube.com/watch?v=QvdqKV3Bhcs')">Castigo</button>
    </div>

    <div class="pantalla" id="pantalla-victoria" style="display: none;">
        <h1>üèÜ VICTORIA üèÜ</h1>
        <p>Puntuaci√≥n total: <span id="puntos-victoria">0</span> ‚≠ê</p>
        
        <h3>üèÖ Logros Desbloqueados</h3>
        <div class="logros-container" id="logros-victoria"></div>
        
        <table class="team-table">
            <thead>
                <tr><th>Integrante</th><th>Rol</th></tr>
            </thead>
            <tbody id="team-body-victory"></tbody>
        </table>

        <button class="boton" onclick="location.reload()">Jugar de nuevo</button>
        <button class="boton" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ">Victoria</button>
    </div>

    <script>
        // Configuraci√≥n del juego
        let puntos = 0;
        let vidas = 3;
        let combo = 0;
        let tiempoRestante = 30;
        let intervalo;
        let acertijoActual = 0;
        let logrosDesbloqueados = new Set();
        let contadorCategorias = {
            naturaleza: 0,
            objetos: 0,
            abstracto: 0
        };

        const acertijos = [
            { 
                categoria: 'naturaleza',
                pregunta: "Blanco por dentro, verde por fuera. Si no lo sabes, espera.", 
                respuesta: "pera", 
                pista: "Es una fruta" 
            },
            { 
                categoria: 'objetos',
                pregunta: "Tengo hojas sin ser √°rbol, hablo sin tener voz. ¬øQu√© soy?", 
                respuesta: "libro", 
                pista: "Se lee" 
            },
            { 
                categoria: 'abstracto',
                pregunta: "Cuanto m√°s quito, m√°s grande me hago.", 
                respuesta: "agujero", 
                pista: "Espacio vac√≠o" 
            },
            { 
                categoria: 'naturaleza',
                pregunta: "Oro parece, plata no es. El que no lo adivine, bien tonto es.", 
                respuesta: "pl√°tano", 
                pista: "Maduro es dulce" 
            },
            { 
                categoria: 'objetos',
                pregunta: "Va subiendo y bajando, pero nunca se mueve.", 
                respuesta: "escalera", 
                pista: "Tiene pelda√±os" 
            },
            { 
                categoria: 'abstracto',
                pregunta: "Lo tienes pero no lo puedes prestar.", 
                respuesta: "sombra", 
                pista: "Sigue tu movimiento" 
            },
            { 
                categoria: 'naturaleza',
                pregunta: "Redondo como la luna, lleno de estrellas, aunque es de d√≠a.", 
                respuesta: "sand√≠a", 
                pista: "Tiene pepitas negras" 
            },
            { 
                categoria: 'objetos',
                pregunta: "Entra duro y sale blando.", 
                respuesta: "pan", 
                pista: "Se hornea" 
            },
            { 
                categoria: 'abstracto',
                pregunta: "Se puede ver en el agua, pero nunca se moja.", 
                respuesta: "reflejo", 
                pista: "Es una imagen" 
            },
            { 
                categoria: 'naturaleza',
                pregunta: "Blanco fue mi nacimiento, verde me hice al crecer, negro me volv√≠ al morir.", 
                respuesta: "carb√≥n", 
                pista: "Usado para fuego" 
            }
        ];

        const logros = [
            {
                id: 'naturaleza-3',
                nombre: 'üåø Maestro de la Naturaleza',
                descripcion: 'Resuelve 3 acertijos de naturaleza',
                icono: 'üåø',
                condicion: () => contadorCategorias.naturaleza >= 3
            },
            {
                id: 'objetos-3',
                nombre: 'üì¶ Rey de los Objetos',
                descripcion: 'Resuelve 3 acertijos de objetos',
                icono: 'üì¶',
                condicion: () => contadorCategorias.objetos >= 3
            },
            {
                id: 'abstracto-3',
                nombre: 'üåÄ Pensador Abstracto',
                descripcion: 'Resuelve 3 acertijos abstractos',
                icono: 'üåÄ',
                condicion: () => contadorCategorias.abstracto >= 3
            },
            {
                id: 'combo-5',
                nombre: 'üî• Racha de Fuego',
                descripcion: 'Alcanza un combo de 5 respuestas correctas',
                icono: 'üî•',
                condicion: () => combo >= 5
            }
        ];

        const teamMembers = [
            { name: 'Naomi', role: 'furra reina üëë', class: 'furra-reina' },
            { name: 'Humbertoplayer', role: 'furro esclavo payaso ü§°' },
            { name: '@cazb2105', role: 'furro esclavo üîó' },
            { name: 'Sebas', role: 'furro esclavo üõ†Ô∏è' },
            { name: '@kuszack19', role: 'furro aprendiz üß†' },
            { name: '@srpanda2006', role: 'furro jamonero üê∑' },
            { name: '@k_m_06', role: 'furro üêæ' },
            { name: 'Maelyn', role: 'no furra ‚ùå' },
            { name: 'Anthony', role: 'rey üëë Anti furros', class: 'anti-furro' }
        ];

        // Funciones del juego
        function comenzarJuego() {
            document.getElementById('bienvenida').style.display = 'none';
            document.getElementById('juego').style.display = 'block';
            iniciarTemporizador();
            mostrarAcertijo();
        }

        function mostrarAcertijo() {
            document.getElementById('acertijo').textContent = acertijos[acertijoActual].pregunta;
            document.getElementById('entrada-respuesta').value = '';
            document.getElementById('pistas').textContent = '';
            document.getElementById('barra-tiempo').style.width = '100%';
            tiempoRestante = 30;
        }

        function iniciarTemporizador() {
            clearInterval(intervalo);
            intervalo = setInterval(() => {
                tiempoRestante -= 0.1;
                document.getElementById('barra-tiempo').style.width = (tiempoRestante / 30 * 100) + '%';
                
                if(tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    perderVida();
                }
            }, 100);
        }

        function verificarRespuesta() {
            const respuesta = document.getElementById('entrada-respuesta').value.toLowerCase().trim();
            const categoriaActual = acertijos[acertijoActual].categoria;
            
            if (respuesta === acertijos[acertijoActual].respuesta) {
                combo++;
                puntos += Math.floor(tiempoRestante * (acertijoActual + 1) + (combo * 15));
                contadorCategorias[categoriaActual]++;
                verificarLogros();
                
                if(acertijoActual === acertijos.length - 1) {
                    victoriaJuego();
                    return;
                }
                
                acertijoActual++;
                mostrarAcertijo();
                iniciarTemporizador();
                animarCorrecto();
            } else {
                combo = 0;
                perderVida();
                animarError();
            }
            actualizarUI();
        }

        function verificarLogros() {
            logros.forEach(logro => {
                if(!logrosDesbloqueados.has(logro.id) && logro.condicion()) {
                    logrosDesbloqueados.add(logro.id);
                }
            });
        }

        function perderVida() {
            vidas--;
            if(vidas <= 0) {
                finDelJuego();
            } else {
                mostrarAcertijo();
                iniciarTemporizador();
            }
        }

        function usarPista() {
            if(puntos >= 10) {
                puntos -= 10;
                document.getElementById('pistas').textContent = acertijos[acertijoActual].pista;
                actualizarUI();
            }
        }

        function actualizarUI() {
            document.getElementById('puntos').textContent = puntos;
            document.getElementById('vidas').textContent = vidas;
            document.getElementById('combo').textContent = combo;
        }

        function finDelJuego() {
            clearInterval(intervalo);
            document.getElementById('juego').style.display = 'none';
            document.getElementById('pantalla-derrota').style.display = 'block';
            document.getElementById('puntos-finales').textContent = puntos;
            poblarTabla('team-body');
            mostrarLogros('logros-derrota');
        }

        function victoriaJuego() {
            clearInterval(intervalo);
            document.getElementById('juego').style.display = 'none';
            document.getElementById('pantalla-victoria').style.display = 'block';
            document.getElementById('puntos-victoria').textContent = puntos;
            poblarTabla('team-body-victory');
            mostrarLogros('logros-victoria');
        }

        function poblarTabla(idTabla) {
            const tbody = document.getElementById(idTabla);
            tbody.innerHTML = teamMembers.map(miembro => `
                <tr>
                    <td class="${miembro.class || ''}">${miembro.name}</td>
                    <td class="${miembro.class || ''}">${miembro.role}</td>
                </tr>
            `).join('');
        }

        function mostrarLogros(contenedorId) {
            const contenedor = document.getElementById(contenedorId);
            contenedor.innerHTML = logros.map(logro => `
                <div class="logro ${logrosDesbloqueados.has(logro.id) ? '' : 'bloqueado'}">
                    <div class="logro-icon">${logro.icono}</div>
                    <h4>${logro.nombre}</h4>
                    <p>${logro.descripcion}</p>
                    <small>${logrosDesbloqueados.has(logro.id) ? 'Desbloqueado!' : 'Bloqueado'}</small>
                </div>
            `).join('');
        }

        // Funciones de animaci√≥n
        function animarCorrecto() {
            const acertijo = document.getElementById('acertijo');
            acertijo.style.animation = 'pulseCorrecto 0.5s';
            setTimeout(() => acertijo.style.animation = '', 500);
        }

        function animarError() {
            const entrada = document.getElementById('entrada-respuesta');
            entrada.style.animation = 'vibrar 0.3s';
            setTimeout(() => entrada.style.animation = '', 300);
        }

        // Eventos iniciales
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btnJugar').addEventListener('click', comenzarJuego);
            document.getElementById('btnComprobar').addEventListener('click', verificarRespuesta);
            document.getElementById('btnPista').addEventListener('click', usarPista);
            document.getElementById('entrada-respuesta').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') verificarRespuesta();
            });
        });
    </script>
</body>
</html>
