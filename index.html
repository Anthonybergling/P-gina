        @keyframes fadeIn {

        }
    </style>

        function startGame() {
            currentQuestion = 0;
            score = 0;
            lives = 3;
            timeLeft = 30;
            document.getElementById('welcome').classList.remove('active');
            document.getElementById('game').classList.add('active');
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives);
            updateScore();
            showQuestion();
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è≥ ${timeLeft}s`;
                if(timeLeft <= 0) loseLife();
            }, 1000);
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-container').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkAnswer(option.toLowerCase());
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = questions[currentQuestion].answer;
            
            if(userAnswer === correctAnswer) {
                score += 20;
                showFeedback('¬°Correcto! +20', '#2ecc71');
                nextQuestion();
            } else {
                showFeedback('‚ùå Incorrecto! -5', '#e74c3c');
                score = Math.max(0, score -5);
                loseLife();
            }
            updateScore();
        }

        function nextQuestion() {
            currentQuestion++;
            if(currentQuestion >= questions.length) {
                endGame();
            } else {
                timeLeft = 30;
                startTimer();
                showQuestion();
            }
        }

        function loseLife() {
            lives--;
            document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives);
            if(lives <= 0) {
                alert('¬°Game Over!');
                startGame();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('game').classList.remove('active');
            document.getElementById('victory').classList.add('active');
            document.getElementById('final-score').textContent = `Puntuaci√≥n final: ${score} puntos`;
        }

        function showFeedback(text, color) {
            const feedback = document.createElement('div');
            feedback.style = `position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                font-size: 2em; color: ${color}; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);`;
            feedback.textContent = text;
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 1000);
        }

        // Easter egg
        document.addEventListener('keypress', (e) => {
            if(e.key === '7') {
                document.body.style.background = 'linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045)';
                setTimeout(() => {
